<!DOCTYPE html>
<html{{ with .Site.LanguageCode }} lang="{{ . }}"{{ end }}>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#8d99ae">
    <meta name="msapplication-navbutton-color" content="#8d99ae">
    <meta name="apple-mobile-web-app-status-bar-style" content="#8d99ae">

    <title>{{ .Title }}{{ if eq .IsHome false }} | {{ .Site.Title }}{{ end }}</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://gitcdn.link/repo/Chalarangelo/mini.css/master/dist/mini-default.min.css">

    {{ with .Site.Params.highlight.style }}
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/styles/{{ . }}.min.css">
    {{ else }}
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/styles/default.min.css">
    {{ end }}

    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/home.css">
  </head>
  <body>
    <div class="container">
      <div id="links" class="row">
        <div class="item col-sm-6 col-md-6 col-lg-3">
          <a href="mailto:matiasaguirre@gmail.com">
            <i class="fa fa-envelope-square" aria-hidden="true"></i>
          </a>
        </div>
        <div class="item col-sm-6 col-md-6 col-lg-3">
          <a href="https://github.com/omab">
            <i class="fa fa-github-square" aria-hidden="true"></i>
          </a>
        </div>
        <div class="item col-sm-6 col-md-6 col-lg-3">
          <a href="https://twitter.com/linuxaddict">
            <i class="fa fa-twitter-square" aria-hidden="true"></i>
          </a>
        </div>
        <div class="item col-sm-6 col-md-6 col-lg-3">
          <a href="https://uy.linkedin.com/in/matiasaguirre">
            <i class="fa fa-linkedin-square" aria-hidden="true"></i>
          </a>
        </div>
      </div>
      <div id="articles" class="row">
        <div class="item col-sm-12">
          <h2>Articles</h2>
        </div>
        <div class="item col-sm-12">
          {{ range .Data.Pages }}
          <div class="row">
            <div class="item col-sm-8 title">
              {{ if .Draft }}[draft]{{ end }} <a href="{{ .Permalink }}">{{ .Title }}</a>
            </div>
            <div class="item col-sm-4 date">
              <a href="{{ .Permalink }}">
                {{ .Date.Format "January 2, 2006" }}
              </a>
            </div>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </body>
</html>
