<!DOCTYPE html>
<html{{ with .Site.LanguageCode }} lang="{{ . }}"{{ end }}>
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    {{ partial "nav" . }}

    <section class="section">
      <div class="container">
        <h2 class="subtitle is-6">{{ .Date.Format "January 2, 2006" }}</h2>
        <h1 class="title">{{ .Title }}</h1>
        <div class="subtitle is-6">
          {{ range .Params.tags }}
            <code>{{ . }}</code>
          {{ end }}
        </div>
        <div class="content">
          {{ .Content }}
        </div>
      </div>
    </section>

    {{ partial "disqus" . }}
    {{ partial "footer" . }}
  </body>
</html>
